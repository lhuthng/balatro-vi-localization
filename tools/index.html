<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'balatro';
            src: url('../fonts/m6x11plus_vi.ttf') format('truetype');
        }
        #mainContainer {
            font-family: 'balatro', sans-serif;
            textarea, input {
                font-family: 'balatro', sans-serif;
            }
        }
        .objectContainer {
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
            background-color: white;
        }
        .textContainer {
            margin: 5px;
        }
        
        textarea {
            width: calc(100% - 10px);
            height: auto;
            resize: none;
            overflow-y: hidden;
        }
        input[type='text'] {
            width: 100%;

        }
        p {
            margin: 0;
        }
        .styledButton {
            border: 1px solid black;
            background-color: white;
        }
        .wait {
            background: pink;
        }
        .v-box {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            align-items: baseline;
        }
        #floating {
            position: fixed;
            display: flex;
            flex-direction: column;
            top: 10px;
            right: 10px;
            gap: 5px;
        }
        .floatingContainer {
            position: relative;
            background-color: #f1f1f1;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .focus {
            background-color: Gainsboro;
        }
        #quickNavigator {
            display: flex;
            flex-direction: column;
        }
        #replacementTool {
            div {
                border: none;
                box-shadow: none;
                display: flex;
                align-items: center;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="mainContainer"></div>
    <div id="floating">
        <div id="loadingBox" class="floatingContainer">
            <input type="file" id="fileInput" accept="application/json" />
            <button id="saveButton1" class="styledButton" onClick="save()" disabled>Save</button>
            <button id="saveButton2" class="styledButton" onClick="saveAsLua()" disabled>Save as Lua file</button>
            <button id="updateAllButton" class="styledButton" onclick="updateAll()" disabled>Update ALL!</button>
        </div>
        <div id="replacementTool" class="floatingContainer">
            <div>
                <h2>Text Replacement Tool</h2>
                <label for="useRegExp">
                    (<input type="checkbox" id="useRegExp"> RegExp)
                </label>
            </div>
            <label for="findText">Find:</label>
            <input type="text" id="findText" placeholder=""><br>        
            <label for="replaceText">Replace with:</label>
            <input type="text" id="replaceText" placeholder=""><br><br>        
            <button onclick="replace()">Apply</button>
        </div>
        <div id="quickNavigator" class="floatingContainer"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
